<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>

    <link rel="stylesheet" href="../css/contact.css">

</head>
<body>
<header>
    <h1>Журнал контактов</h1>
</header>



<div class="wrapper">

    <!--<a class="button newContactBtn" onclick="showContactForm()">Новый контакт</a>-->
    <a class="button newContactBtn" onclick="showContactList(10)">Новый контакт</a>
    <div class="recordListAnchors"></div>
    <table class="contactsTable">
        <tr>
            <td></td>
            <th>Имя</th>
            <th>Дата Рождения</th>
            <th>Адрес</th>
            <th>Место работы</th>
        </tr>

        <!--<tr>-->
            <!--<td><input type="checkbox" id="{{id}}"></td>-->
            <!--<td>{{name}}</td>-->
            <!--<td>{{date}}</td>-->
            <!--<td>{{address}}</td>-->
            <!--<td>{{job}}</td>-->
        <!--</tr>-->

    </table>

</div>

<form style="display: none" class="contactForm" name="contactForm">
    <div class="contactPhoto"></div>
    <div class="flex flexColumn">
        <div>
            <label for="lastName">Фамилия</label>
            <input type="text" name="lastName" id="lastName" required>
        </div>
        <div>
            <label for="firstName">Имя</label>
            <input type="text" name="firstName" id="firstName" required>
        </div>

        <div>
            <label for="middleName">Отчество</label>
            <input type="text" name="middleName" id="middleName">
        </div>

    </div>

    <div class="flex">
        <div>
        <label for="birthDate">Дата Рождения</label>
        <input type="date" id="birthDate" name="birthDate">
    </div>

        <div class="sex">
            <label for="sex">Пол</label>
            <select name="sex" id="sex">
                <option value="male">Мужской</option>
                <option value="female">Женский</option>
            </select>
        </div>
        <div>
            <label>Гражданство<input type="text" name="citizenship"></label>
        </div>
        <div>
            <label> Семейное положение
                <select name="familyStatus" id="familyStatus">
                    <option value="married">Состоит в браке</option>
                    <option value="single">Не состоит в браке</option>
                </select>
            </label>
        </div>
    </div>

    <div class="flex">
        <div>
            <label for="url">Сайт</label>
            <input type="url" name="webSite" id="url">
        </div>
        <div>
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label for="job">Место работы</label>
            <input type="text" name="job" id="job">
        </div>
    </div>
    <div class="flex">
        <div>
            <label for="country">Страна</label>
            <input type="text" name="country" id="country">
        </div>
        <div>
            <label for="city">Город</label>
            <input type="text" name="city" id="city">
        </div>
        <div>
            <label for="address">Улица/Дом/Квартира</label>
            <input type="text" name="address" id="address">
        </div>
        <div>
            <label for="index">Индекс</label>
            <input type="text" name="zipCode" id="index">
        </div>
    </div>

    <h3>Телефоны</h3>
    <input type="checkbox" style="display: none" id="popupPhoneOpen" class="popupPhoneOpen">
    <label for="popupPhoneOpen" class="button send">Добавить </label>
    <label for="popupPhoneOpen" class="button update">Редактировать </label>
    <div class="button delete">Удалить </div>

    <label class="popupOverlay popupPhoneOverlay" for="popupPhoneOpen"></label>

    <div class="popup popupPhone">

        <div class="flex">
            <div >
                <label for="countryId">Код страны</label>
                <input type="text" name="countryId" id="countryId">
            </div>
            <div >
                <label for="operatorId">Код оператора</label>
                <input type="text" name="operatorid" id="operatorId">
            </div>
            <div class="big">
                <label for="phoneNumber">Телефон</label>
                <input type="text" name="phoneNumber" id="phoneNumber">
            </div>
        </div>
        <div class="flex">
            <div>
                <label for="phoneDescription"></label>
                <select name="phoneDescription" id="phoneDescription">
                    <option value="1">Домашний</option>
                    <option value="0">Мобильный</option>
                </select>
            </div>

            <div>
                <label for="phoneComments">Комментарий</label>
                <input type="text" name="phoneComments" id="phoneComments">
            </div>
        </div>
        <div class="popupFooter">
            <div class="button"> Добавить</div>
            <label for="popupPhoneOpen" class="button delete"> Закрыть </label>
        </div>
    </div>

    <table class="phones">
        <tr>
            <th></th>
            <th>Телефон</th>
            <th>Описание</th>
            <th>Комментарий</th>
        </tr>
        <tr>
            <td><input type="checkbox" id="{{phoneId}}"></td>
            <td>{{phoneNumber}}</td>
            <td>{{phoneDescription}}</td>
            <td>{{phoneComment}}</td>
        </tr>
    </table>

    <h3>Приложения</h3>
    <input type="checkbox" style="display: none" id="popupAttachmentOpen" class="popupAttachmentOpen">
    <label for="popupAttachmentOpen" class="button send">Добавить </label>
    <label for="popupAttachmentOpen" class="button update">Редактировать </label>
    <div class="button delete">Удалить </div>

    <label class="popupOverlay popupAttachmentOverlay" for="popupAttachmentOpen"></label>
    <div class="popup popupAttachment">
        <div class="flex">
            <div>
                <label for="fileName">Имя файла</label>
                <input type="text" name="fileName" id="fileName">
            </div>
            <div>
                <label for="fileComment">Комментарий</label>
                <input type="text" name="fileComment" id="fileComment">
            </div>
        </div>
        <div class="popupFooter">
            <div class="button"> Добавить</div>
            <label for="popupAttachmentOpen" class="button delete"> Закрыть </label>
        </div>
    </div>

    <table>
        <tr>
            <td></td>
            <th>Файл</th>
            <th>Дата Загрузки</th>
            <th>Комментарий</th>
        </tr>
        <!--{{#attachments}}-->
        <tr>
            <td><input type="checkbox" id="{{attachmentId}}"></td>
            <td>{{attachmentName}}</td>
            <td>{{attachmentComment}}</td>
        </tr>
        <!--{{/attachments}}-->
    </table>
    <div  class="button" onclick="addContact()"> Сохранить контакт</div>
</form>
<script src="../js/contacts.js"></script>
</body>
</html>
