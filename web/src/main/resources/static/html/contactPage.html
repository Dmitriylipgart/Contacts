<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="../css/contacts.css">
    <link rel="stylesheet" href="../css/contact.css">
    <!--<link rel="stylesheet" href="/css/contact.css">-->
    <!--<link rel="stylesheet" href="/css/contacts.css">-->
</head>
<body>
<h2>Заполните контактные данные</h2>

<form action="">
    <div class="flex">
        <div>
            <label>Имя</label>
            <input type="text" name="firstName" id="firstName" required>
        </div>
        <div>
            <label>Фамилия</label>
            <input type="text" name="lastName" id="lastName" required>
        </div>
        <div>
            <label>Отчество</label>
            <input type="text" name="middleName" id="middleName">
        </div>
    </div>

    <div class="flex">
        <div>
            <label>Дата Рождения<input type="date"></label>
        </div>
        <div>
            <label>Пол
                <select name="sex" id="sex">
                    <option value="1">Мужской</option>
                    <option value="0">Женский</option>
                </select>
            </label>
        </div>
        <div>
            <label>Гражданство<input type="text"></label>
        </div>
        <div>
            <label> Семейное положение
                <select name="familyStatus" id="familyStatus">
                    <option value="1">Состоит в браке</option>
                    <option value="0">Не состоит в браке</option>
                </select>
            </label>
        </div>
    </div>

    <div class="flex">
        <div>
            <label>Сайт<input type="text"></label>
        </div>
        <div>
            <label>E-mail<input type="email"></label>
        </div>
        <div>
            <label>Место работы<input type="text"></label>
        </div>
    </div>
    <div class="flex">
        <div>
            <label>Страна<input type="text"></label>
        </div>
        <div>
            <label>Город<input type="text"></label>
        </div>
        <div>
            <label>Улица/Дом/Квартира<input type="text"></label>
        </div>
        <div>
            <label>Индекс<input type="text"></label>
        </div>
    </div>

    <h3>Телефоны</h3>
    <input type="checkbox" style="" id="popupPhoneOpen" class="popupPhoneOpen">
    <label for="popupPhoneOpen" class="button">Добавить </label>
    <label for="popupPhoneOpen" class="button update">Редактировать </label>
    <div class="button delete">Удалить </div>

    <label class="popupOverlay popupPhoneOverlay" for="popupPhoneOpen"></label>
    <div class="popup popupPhone">
        <div class="flex">
            <div class="small">
                <label>Код страны</label>
                <input type="text">
            </div>
            <div class="small">
                <label>Код оператора<input type="text"></label>
            </div>
            <div>
                <label>Телефон<input type="text"></label>
            </div>
        </div>
        <div class="flex">
            <select name="phoneDescription">
                <option value="1">Домашний</option>
                <option value="0">Мобильный</option>
            </select>
            <div>
                <label>Индекс<input type="text"></label>
            </div>
        </div>
        <div class="popupFooter">
            <div class="button"> Добавить</div>
            <label for="popupPhoneOpen" class="button delete"> Закрыть </label>
        </div>
    </div>

    <table>
        <tr>
            <td></td>
            <th>Телефон</th>
            <th>Описание</th>
            <th>Комментарий</th>
        </tr>
        <!--{{#phones}}-->
        <tr>
            <td><input type="checkbox" id="{{phoneId}}"></td>
            <td>{{phoneNumber}}</td>
            <td>{{phoneDescription}}</td>
            <td>{{phoneComment}}</td>
        </tr>
        <!--{{/phones}}-->
    </table>

    <h3>Приложения</h3>
    <input type="checkbox" style="" id="popupAttachmentOpen" class="popupAttachmentOpen">
    <label for="popupAttachmentOpen" class="button">Добавить </label>
    <label for="popupAttachmentOpen" class="button update">Редактировать </label>
    <div class="button delete">Удалить </div>

    <label class="popupOverlay popupAttachmentOverlay" for="popupAttachmentOpen"></label>
    <div class="popup popupAttachment">
        <div class="flex">
            <div class="small">
                <label>Код страны</label>
                <input type="text">
            </div>
            <div class="small">
                <label>Код оператора<input type="text"></label>
            </div>
            <div>
                <label>Телефон<input type="text"></label>
            </div>
        </div>
        <div class="flex">
            <select name="phoneDescription">
                <option value="1">Домашний</option>
                <option value="0">Мобильный</option>
            </select>
            <div>
                <label>Индекс<input type="text"></label>
            </div>
        </div>
        <div class="popupFooter">
            <div class="button"> Добавить</div>
            <label for="popupAttachmentOpen" class="button delete"> Закрыть </label>
        </div>
    </div>

    <table>
        <tr>
            <td></td>
            <th>Файл</th>
            <th>Комментарий</th>
        </tr>
        <!--{{#attachments}}-->
        <tr>
            <td><input type="checkbox" id="{{attachmentId}}"></td>
            <td>{{attachmentName}}</td>
            <td>{{attachmentComment}}</td>
        </tr>
        <!--{{/attachments}}-->
    </table>


</form>
</body>
</html>
