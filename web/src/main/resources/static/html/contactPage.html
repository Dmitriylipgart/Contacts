<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="../css/contacts.css">
    <link rel="stylesheet" href="../css/contact.css">
    <!--<link rel="stylesheet" href="/css/contact.css">-->
    <!--<link rel="stylesheet" href="/css/contacts.css">-->
</head>
<body>
<header>
    <h2>Заполните данные контакта</h2>
</header>

<form action="">
    <div class="flex">
        <div>
            <label for="firstName">Имя</label>
            <input type="text" name="firstName" id="firstName" required>
        </div>
        <div>
            <label for="lastName">Фамилия</label>
            <input type="text" name="lastName" id="lastName" required>
        </div>

    </div>

    <div class="flex">
        <div>
            <label for="middleName">Отчество</label>
            <input type="text" name="middleName" id="middleName">
        </div>
        <div>
            <label for="birthDate">Дата Рождения</label>
                <input type="date" id="birthDate" name="birthDate">
        </div>
    </div>

    <div class="flex">

        <div>
            <label for="sex">Пол</label>
            <select name="sex" id="sex">
                <option value="1">Мужской</option>
                <option value="0">Женский</option>
            </select>
        </div>
        <div>
            <label>Гражданство<input type="text"></label>
        </div>
        <div>
            <label> Семейное положение
                <select name="familyStatus" id="familyStatus">
                    <option value="1">Состоит в браке</option>
                    <option value="0">Не состоит в браке</option>
                </select>
            </label>
        </div>
    </div>

    <div class="flex">
        <div>
            <label for="url">Сайт</label>
            <input type="url" name="url" id="url">
        </div>
        <div>
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label for="job">Место работы</label>
            <input type="text" name="job" id="job">
        </div>
    </div>
    <div class="flex">
        <div>
            <label for="country">Страна</label>
            <input type="text" name="country" id="country">
        </div>
        <div>
            <label for="city">Город</label>
            <input type="text" name="city" id="city">
        </div>
        <div>
            <label for="address">Улица/Дом/Квартира</label>
            <input type="text" name="address" id="address">
        </div>
        <div>
            <label for="index">Индекс</label>
            <input type="text" name="index" id="index">
        </div>
    </div>

    <h3>Телефоны</h3>
    <input type="checkbox" style="display: none" id="popupPhoneOpen" class="popupPhoneOpen">
    <label for="popupPhoneOpen" class="button">Добавить </label>
    <label for="popupPhoneOpen" class="button update">Редактировать </label>
    <div class="button delete">Удалить </div>

    <label class="popupOverlay popupPhoneOverlay" for="popupPhoneOpen"></label>
    <div class="popup popupPhone">
        <div class="flex">
            <div class="small">
                <label>Код страны</label>
                <input type="text">
            </div>
            <div class="small">
                <label>Код оператора<input type="text"></label>
            </div>
            <div>
                <label>Телефон<input type="text"></label>
            </div>
        </div>
        <div class="flex">
            <select name="phoneDescription">
                <option value="1">Домашний</option>
                <option value="0">Мобильный</option>
            </select>
            <div>
                <label>Индекс<input type="text"></label>
            </div>
        </div>
        <div class="popupFooter">
            <div class="button"> Добавить</div>
            <label for="popupPhoneOpen" class="button delete"> Закрыть </label>
        </div>
    </div>

    <table>
        <tr>
            <th></th>
            <th>Телефон</th>
            <th>Описание</th>
            <th>Комментарий</th>
        </tr>
        <!--{{#phones}} -->
        <tr>
            <td><input type="checkbox" id="{{phoneId}}"></td>
            <td>{{phoneNumber}}</td>
            <td>{{phoneDescription}}</td>
            <td>{{phoneComment}}</td>
        </tr>
        <!--{{/phones}}-->
    </table>

    <h3>Приложения</h3>
    <input type="checkbox" style="display: none" id="popupAttachmentOpen" class="popupAttachmentOpen">
    <label for="popupAttachmentOpen" class="button">Добавить </label>
    <label for="popupAttachmentOpen" class="button update">Редактировать </label>
    <div class="button delete">Удалить </div>

    <label class="popupOverlay popupAttachmentOverlay" for="popupAttachmentOpen"></label>
    <div class="popup popupAttachment">
        <div class="flex">
            <div class="small">
                <label>Код страны</label>
                <input type="text">
            </div>
            <div class="small">
                <label>Код оператора<input type="text"></label>
            </div>
            <div>
                <label>Телефон<input type="text"></label>
            </div>
        </div>
        <div class="flex">
            <select name="phoneDescription">
                <option value="1">Домашний</option>
                <option value="0">Мобильный</option>
            </select>
            <div>
                <label>Индекс<input type="text"></label>
            </div>
        </div>
        <div class="popupFooter">
            <div class="button"> Добавить</div>
            <label for="popupAttachmentOpen" class="button delete"> Закрыть </label>
        </div>
    </div>

    <table>
        <tr>
            <td></td>
            <th>Файл</th>
            <th>Комментарий</th>
        </tr>
        <!--{{#attachments}}-->
        <tr>
            <td><input type="checkbox" id="{{attachmentId}}"></td>
            <td>{{attachmentName}}</td>
            <td>{{attachmentComment}}</td>
        </tr>
        <!--{{/attachments}}-->
    </table>


</form>
</body>
</html>
