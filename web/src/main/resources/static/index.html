<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="css/contact.css">
    <link href="https://fonts.googleapis.com/css?family=Caveat|Courgette|Kalam:400,700|Kaushan+Script" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans|Roboto" rel="stylesheet">
    <meta http-equiv="Cache-Control" content="private">
</head>
<body>
<header>
    <div class="logo"><h1>Contacts</h1></div>
    <div class="menu">
        <div class="button newContactBtn" onclick="showContactForm()">Новый контакт</div>
        <div class="button delContactBtn" onclick="deleteContacts()">Удалить</div>
    </div>

</header>

<div class="wrapper">
    <div class="radio-group">
        <input type="radio" id="option-one" value="10" name="selector" checked>
        <label for="option-one">10</label>
        <input type="radio" id="option-two" value="20" name="selector">
        <label for="option-two">20</label>
    </div>

    <table class="contactsTable" style="display: block"></table>
</div>

<div style="display: none" class="contactForm">
    <form name="contactForm">
        <div class="contactPhoto"></div>
        <div class="flex flexColumn">
            <div>
                <label for="lastName">Фамилия</label>
                <input type="text" name="lastName" id="lastName" required>
            </div>
            <div>
                <label for="firstName">Имя</label>
                <input type="text" name="firstName" id="firstName" required>
            </div>

            <div>
                <label for="middleName">Отчество</label>
                <input type="text" name="middleName" id="middleName">
            </div>

        </div>

        <div class="flex">
            <div>
                <label for="birthDate">Дата Рождения</label>
                <input type="date" id="birthDate" name="birthDate">
            </div>

            <div class="sex">
                <label for="sex">Пол</label>
                <select name="sex" id="sex">
                    <option value="male">Мужской</option>
                    <option value="female">Женский</option>
                </select>
            </div>
            <div>
                <label>Гражданство</label>
                    <input type="text" name="citizenship">
            </div>
            <div>
                <label>Семейное положение</label>
                    <select name="familyStatus" id="familyStatus">
                        <option value="married">Состоит в браке</option>
                        <option value="single">Не состоит в браке</option>
                    </select>
            </div>
        </div>

        <div class="flex">
            <div>
                <label for="url">Сайт</label>
                <input type="url" name="webSite" id="url">
            </div>
            <div>
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email">
            </div>
            <div>
                <label for="job">Место работы</label>
                <input type="text" name="job" id="job">
            </div>
        </div>
        <div class="flex">
            <div>
                <label for="country">Страна</label>
                <input type="text" name="country" id="country">
            </div>
            <div>
                <label for="city">Город</label>
                <input type="text" name="city" id="city">
            </div>
            <div>
                <label for="address">Улица/Дом/Квартира</label>
                <input type="text" name="address" id="address">
            </div>
            <div>
                <label for="index">Индекс</label>
                <input type="text" name="zipCode" id="index">
            </div>
        </div>
    </form>

    <h2>Телефоны</h2>
    <input type="checkbox" style="display: none" id="popupPhoneOpen" class="popupPhoneOpen">
    <label for="popupPhoneOpen" class="button send formButton">
        <span class="circle"></span><span class="text">Добавить</span></label>

    <label for="popupPhoneOpen" class="button update formButton">
        <span class="circle"></span><span class="text">Редактировать</span></label>

    <label class="button delete formButton deletePhone">
        <span class="circle"></span><span class="text">Удалить</span></label>



    <label class="popupOverlay popupPhoneOverlay" for="popupPhoneOpen"></label>


    <form class="popup popupPhone" name="phoneForm">
            <div class="flex">
                <div>
                    <label for="countryId">Код страны</label>
                    <input type="text" name="countryId" id="countryId">
                </div>
                <div>
                    <label for="operatorId">Код оператора</label>
                    <input type="text" name="operatorId" id="operatorId">
                </div>
                <div class="big">
                    <label for="phoneNumber">Телефон</label>
                    <input type="text" name="phoneNumber" id="phoneNumber">
                </div>
            </div>
            <div class="flex">
                <div>
                    <label for="phoneDescription"></label>
                    <select name="phoneDescription" id="phoneDescription">
                        <option value="Домашний">Домашний</option>
                        <option value="Мобильный">Мобильный</option>
                    </select>
                </div>

                <div>
                    <label for="phoneComment">Комментарий</label>
                    <input type="text" name="phoneComment" id="phoneComment">
                </div>
            </div>

            <div class="popupFooter">
                <div class="button formButton addButton"> Добавить</div>
                <label for="popupPhoneOpen" class="button delete formButton"> Закрыть </label>
            </div>
    </form>


    <table class="phones">
        <tr>
            <th></th>
            <th>Телефон</th>
            <th>Описание</th>
            <th>Комментарий</th>
        </tr>
    </table>

    <h2>Приложения</h2>
    <input type="checkbox" style="display: none" id="popupAttachmentOpen" class="popupAttachmentOpen">
    <label for="popupPhoneOpen" class="button send formButton">
        <span class="circle"></span><span class="text">Добавить</span></label>
    <label for="popupPhoneOpen" class="button update formButton">
        <span class="circle"></span><span class="text">Редактировать</span></label>
    <label class="button delete formButton deleteAttachment">
        <span class="circle"></span><span class="text">Редактировать</span></label>

    <label class="popupOverlay popupAttachmentOverlay" for="popupAttachmentOpen"></label>
    <div class="popup popupAttachment">
        <div class="flex">
            <div>
                <label for="fileName">Имя файла</label>
                <input type="text" name="fileName" id="fileName">
            </div>
            <div>
                <label for="fileComment">Комментарий</label>
                <input type="text" name="fileComment" id="fileComment">
            </div>
        </div>
        <div class="popupFooter">
            <div class="button formButton addButton"> Добавить</div>
            <label for="popupAttachmentOpen" class="button delete formButton"> Закрыть </label>
        </div>
    </div>
    <table>
        <tr>
            <td></td>
            <th>Файл</th>
            <th>Дата Загрузки</th>
            <th>Комментарий</th>
        </tr>
    </table>
    <div class="button" onclick="addContact()"> Сохранить контакт</div>

</div>
</form>
<script src="js/contacts.js"></script>
<script src="js/listeners.js"></script>
</body>
</html>
