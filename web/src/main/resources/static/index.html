<!DOCTYPE html>
<html>
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
    <title>Contact</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-promise/4.1.1/es6-promise.min.js"></script>
    <script src="https://cdn.rawgit.com/camsong/fetch-ie8/master/fetch.js"></script>
    <script src="js/contacts.js" charset="utf-8" defer></script>
    <script src="js/listeners.js" charset="utf-8" defer></script>
    <script src="js/validate.js" charset="utf-8" defer></script>
    <link rel="stylesheet" href="css/contact.css">
    <link href="https://fonts.googleapis.com/css?family=Caveat|Courgette|Kalam:400,700|Kaushan+Script" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <script src="js/moment.min.js"></script>
</head>
<body>
<header>
    <div class="logo"><h1>Contacts</h1></div>
    <div class="menu">
        <div class="button newContactButton">Новый контакт</div>
        <label for="popupEmailOpen" class="button emailBtn">Email</label>
        <div class="button deleteContactButton">Удалить</div>
        <label for="searchButton" class="button menuSearchButton"><i class="fas fa-search"></i></label>
    </div>
</header>

<input type="checkbox" id="searchButton" class="searchButton">
<form name="searchForm" class="searchForm">
    <div class="search flex">
        <div>
            <label for="first_name">Имя</label>
            <input type="text" name="first_name" id="first_name">
        </div>
        <div>
            <label for="last_name">Фамилия</label>
            <input type="text" name="last_name" id="last_name">
        </div>
        <div>
            <label for="middle_name">Отчество</label>
            <input type="text" name="middle_name" id="middle_name">
        </div>
        <div>
            <label for="birth_date_start">Дата Рождения от</label>
            <input type="date" name="birth_date_start" id="birth_date_start">
        </div>
        <div>
            <label for="birth_date_end">Дата Рождения до</label>
            <input type="date" name="birth_date_end" id="birth_date_end">
        </div>
        <div>
            <label for="sexSearch">Пол</label>
            <select name="sex" id="sexSearch">
                <option value="">Все</option>
                <option value="male">Мужской</option>
                <option value="female">Женский</option>
            </select>
        </div>
        <div>
            <label for="familyStatusSearch">Семейное положение</label>
            <select name="family_status" id="familyStatusSearch">
                <option value="">Все</option>
                <option value="married">Состоит в браке</option>
                <option value="single">Не состоит в браке</option>
            </select>
        </div>

    </div>

    <div class="search flex">
        <div><label for="citizenshipSearch">Гражданство</label><input type="text" name="citizenship"
                                                                      id="citizenshipSearch"></div>
        <div><label for="countryIdSearch">Страна</label><input type="text" name="country" id="countryIdSearch"></div>
        <div><label for="citySearch">Город</label><input type="text" name="city" id="citySearch"></div>
        <div><label for="addressSearch">Адрес</label><input type="text" name="address" id="addressSearch"></div>
        <div><label for="zipCodeSearch">Индекс</label><input type="text" name="zip_code" id="zipCodeSearch"></div>
        <div class="button simpleButton">Поиск</div>
    </div>
</form>

<div class="wrapper">
    <div class="radio-group">
        <input type="radio" id="option-one" value="10" name="selector" checked>
        <label for="option-one">10</label>
        <input type="radio" id="option-two" value="20" name="selector">
        <label for="option-two">20</label>
    </div>
    <h3>Нет контактов</h3>
    <table class="contactsTable" style="display: block"></table>
</div>


<input type="checkbox" style="display: none" id="popupEmailOpen" class="popupEmailOpen">
<label class="popupOverlay popupEmailOverlay" for="popupEmailOpen"></label>
<form class="popup popupEmail" name="emailForm">

    <div class="emailWrapper">
        <div class="flex flexColumn">
            <div class="flex">
                <label for="emailAddress">Кому</label>
                <input type="text" name="emailAddress" id="emailAddress">
            </div>
            <div class="flex">
                <label for="emailHeader">Тема</label>
                <input type="text" name="emailHeader" id="emailHeader">
            </div>

            <div class="flex">
                <label for="emailTemplate">Шаблон</label>
                <select name="emailTemplate" id="emailTemplate">
                    <option value="">Нет</option>
                    <option value="newYear">С новым Годом!</option>
                    <option value="debt">Напоминание</option>
                </select>
            </div>
        </div>
        <div>
            <label for="emailText">Текст письма</label>
            <textarea type="text" name="emailText" id="emailText"></textarea>
        </div>

    </div>

    <div class="popupFooter">
        <label for="popupEmailOpen" class="button sendEmailButton">Отправить</label>
        <label for="popupEmailOpen" class="button close popupEmailClose">Закрыть</label>
    </div>
</form>

<div style="display: none" class="contactFormWrapper">

    <input type="checkbox" style="display: none" id="popupAvatarOpen" class="popupAvatarOpen">
    <label class="popupOverlay popupAvatarOverlay" for="popupAvatarOpen"></label>
    <form class="popup popupAvatar" name="avatarForm">
        <div class="flex">
            <div>
                <label for="avatarName">Имя файла</label>
                <input type="text" name="avatarName" id="avatarName">
            </div>
            <div>
                <input type="file" id="avatarFile" name="avatarFile" style="display: none">
                <label for="avatarFile" class="button simpleButton">Найти</label>
            </div>
        </div>
        <div class="popupFooter">
            <label for="popupAvatarOpen" class="button addButton">Добавить</label>
            <label for="popupAvatarOpen" class="button close popupAvatarClose"> Закрыть </label>
        </div>
    </form>

    <form name="contactForm" class="contactForm">

        <label for="popupAvatarOpen">
            <div class="contactPhoto"><i class="fas fa-user"></i></div>
        </label>

        <div class="flex flexColumn">
            <div>
                <label for="lastName">Фамилия</label>
                <input type="text" name="lastName" id="lastName" required placeholder=" ">
                <div class="errorMessage"></div>
            </div>
            <div>
                <label for="firstName">Имя</label>
                <input type="text" name="firstName" id="firstName" required placeholder=" ">
                <div class="errorMessage"></div>
            </div>
            <div>
                <label for="middleName">Отчество</label>
                <input type="text" name="middleName" id="middleName">
                <div class="errorMessage"></div>
            </div>

        </div>

        <div class="flex">
            <div>
                <label for="birthDate">Дата Рождения</label>
                <input type="date" id="birthDate" name="birthDate">
                <div class="errorMessage"></div>
            </div>

            <div class="sex">
                <label for="sex">Пол</label>
                <select name="sex" id="sex">
                    <option value="male">Мужской</option>
                    <option value="female">Женский</option>
                </select>
                <div class="errorMessage"></div>
            </div>
            <div>
                <label for="citizenship">Гражданство</label>
                <input type="text" name="citizenship" id="citizenship">
                <div class="errorMessage"></div>
            </div>
            <div>
                <label>Семейное положение</label>
                <select name="familyStatus" id="familyStatus">
                    <option value="married">Состоит в браке</option>
                    <option value="single">Не состоит в браке</option>
                </select>
                <div class="errorMessage"></div>
            </div>
        </div>

        <div class="flex">
            <div>
                <label for="url">Сайт</label>
                <input name="webSite" id="url" pattern="^(https?:\/\/)?([\da-z\.-]+)\.([a-z\.]{2,6})([\/\w \.-]*)*\/?$">
                <div class="errorMessage"></div>
            </div>
            <div>
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder=" " pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
                <div class="errorMessage"></div>
            </div>
            <div>
                <label for="job">Место работы</label>
                <input type="text" name="job" id="job">
                <div class="errorMessage"></div>
            </div>
        </div>
        <div class="flex">
            <div>
                <label for="country">Страна</label>
                <input type="text" name="country" id="country">
                <div class="errorMessage"></div>
            </div>
            <div>
                <label for="city">Город</label>
                <input type="text" name="city" id="city">
                <div class="errorMessage"></div>
            </div>
            <div>
                <label for="address">Улица/Дом/Квартира</label>
                <input type="text" name="address" id="address">
                <div class="errorMessage"></div>
            </div>
            <div>
                <label for="index">Индекс</label>
                <input type="text" name="zipCode" id="index">
                <div class="errorMessage"></div>
            </div>
        </div>
    </form>

    <h2>Телефоны</h2>
    <input type="checkbox" style="display: none" id="popupPhoneOpen" class="popupPhoneOpen">

    <label for="popupPhoneOpen" class="button send formButton" >
        <span class="circle"></span><span class="text">Добавить</span></label>

    <label for="popupPhoneOpen" class="button update formButton phoneUpdate" style="display: none">
        <span class="circle"></span><span class="text">Редактировать</span>
    </label>

    <label class="button delete formButton deletePhone" style="display: none">
        <span class="circle"></span><span class="text">Удалить</span></label>

    <label class="popupOverlay popupPhoneOverlay" for="popupPhoneOpen"></label>

    <form class="popup popupPhone" name="phoneForm">
        <div class="flex">
            <div>
                <label for="countryId">Код страны</label>
                <input type="text" name="countryId" id="countryId">
            </div>
            <div>
                <label for="operatorId">Код оператора</label>
                <input type="text" name="operatorId" id="operatorId">
            </div>
            <div class="big">
                <label for="phoneNumber">Телефон</label>
                <input type="text" name="phoneNumber" id="phoneNumber">
            </div>
        </div>
        <div class="flex">
            <div>
                <label for="phoneDescription"></label>
                <select name="phoneDescription" id="phoneDescription">
                    <option value="Домашний">Домашний</option>
                    <option value="Мобильный">Мобильный</option>
                </select>
            </div>

            <div>
                <label for="phoneComment">Комментарий</label>
                <input type="text" name="phoneComment" id="phoneComment">
            </div>
        </div>

        <div class="popupFooter">
            <div class="button addButton"> Добавить</div>
            <label for="popupPhoneOpen" class="button close"> Закрыть </label>
        </div>
    </form>


    <table class="phones">
        <tr>
            <th></th>
            <th>Телефон</th>
            <th>Описание</th>
            <th>Комментарий</th>
        </tr>
    </table>

    <h2>Приложения</h2>
    <input type="checkbox" style="display: none" id="popupAttachmentOpen" class="popupAttachmentOpen">
    <label for="popupAttachmentOpen" class="button send formButton">
        <span class="circle"></span><span class="text">Добавить</span></label>
    <label for="popupAttachmentOpen" class="button update formButton updateAttachment">
        <span class="circle"></span><span class="text">Редактировать</span></label>
    <label class="button delete formButton deleteAttachment">
        <span class="circle"></span><span class="text">Удалить</span></label>

    <label class="popupOverlay popupAttachmentOverlay" for="popupAttachmentOpen"></label>

    <form class="popup popupAttachment" name="attachmentForm">
        <div class="flex">
            <div>
                <label for="fileName">Имя файла</label>
                <input type="text" name="attachmentName" id="fileName">
            </div>
            <div>
                <label for="attachmentComment">Комментарий</label>
                <input type="text" name="attachmentComment" id="attachmentComment">
            </div>
            <div>
                <input type="file" id="file" name="file">
                <label for="file" class="button simpleButton">Загрузить</label>
            </div>
        </div>
        <div class="popupFooter">
            <div class="button attachmentAddButton">Добавить</div>
            <label for="popupAttachmentOpen" class="button close"> Закрыть </label>
        </div>
    </form>
    <table class="attachments">
        <tr>
            <th></th>
            <th>Файл</th>
            <th>Дата Загрузки</th>
            <th>Комментарий</th>
            <th></th>
        </tr>
    </table>
    <div class="flex">
        <div class="button simpleButton close closeContactForm">Закрыть</div>
        <div class="button saveContact simpleButton">Сохранить</div>
        <div class="button updateContact simpleButton">Сохранить</div>
    </div>

</div>


</body>
</html>
